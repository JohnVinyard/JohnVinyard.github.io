  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Accelerometer Test</title>
    <style>
      #x:before {
        content: "x:";
      }

      #y:before {
        content: "y:";
      }

      #z:before {
        content: "z:";
      }

      #alpha:before {
        content: "alpha:";
      }

      #gamma:before {
        content: "gamma:";
      }

      #beta:before {
        content: "beta:";
      }

      #mousex:before {
        content: "mousex:";
      }

      #mousey:before {
        content: "mousey:";
      }

      div {
        margin: 10px;
      }
    </style>
    <script src="acc.js"></script>
  </head>
  <body>
    <div>
      <h1>V7</h1>
    </div>
    <div>
      <button id="start-demo">Start Demo</button>
    </div>

    <div>
      <button id="test">Test Sound</button>
    </div>

    <!-- <div>
      <button id="karplus">Karplus</button>
    </div>

    <div>
      <button id="player">Push Me</button>
    </div> -->

    <div>
      <hr />
    </div>

    <div>
      <div id="x"></div>
      <div id="y"></div>
      <div id="z"></div>
    </div>

    <div>
      <hr />
    </div>

    <div>
      <div id="alpha"></div>
      <div id="gamma"></div>
      <div id="beta"></div>
    </div>

    <div>
      <hr />
    </div>

    <div>
      <div id="mousex"></div>

    </div>

</html>
